<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>K7kstn: Multi Cultural Communicator</title>

  <link rel="stylesheet" href="style.css">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Multi Cultural Communicator</h1>
  <h1>多文化交流促進「器」</h1>

  <p>Enter some text in the input below and press return  or the "play" button to hear it. change voices using the dropdown menu.</p>
    
  <form id="form-src">
    <hr>

    <label for="src_lang">Select Your Language:  </label>
    <select id="src_lang_option">

    </select>

    <br>
    <br>

    <textarea class="txt-src" rows="10" cols="20" placeholder="Input your message here."></textarea>

    <br>

    <div class="controls">
      <button id="play-src" type="submit">Play</button>
    </div>

    <br>

    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
  </form>

    <hr>

  <form id="form-tgt">
    <label for="tgt_lang">Select Language to translate to:  </label>
    <select id="tgt_lang_option">

    </select>

    <br>
    <br>

    <textarea class="txt-tgt" rows="10" cols="20" placeholder="Input your message here."></textarea>

    <br>

    <div class="controls">
      <button id="play-tgt" type="submit">Play</button>
    </div>

    <br>

    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>

    <hr>

  </form>

  <script src="speech_synth.js"></script>
</body>
</html>
